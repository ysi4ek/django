{% extends "base.html" %}
{% load static %}

{% block title %}Last articles{% endblock %}

{% block content%}

{% if latest_articles_list %}
	{% for a in latest_articles_list %}
	<div class="card" style="width: 18rem;">
<img src="https://psyh-olog.ru/wp-content/uploads/2015/09/%D0%9A%D0%B0%D0%BA-%D0%BD%D0%B0%D0%BF%D0%B8%D1%81%D0%B0%D1%82%D1%8C-%D1%81%D1%82%D0%B0%D1%82%D1%8C%D1%8E.jpg" class="card-img-top" alt="...">
<div class="card-body">
	<h5 class="card-title">{{a.article_title}}</h5>
	<a href="{% url 'articles:detail' a.id %}" class="btn btn-primary">Показать еще...</a>
</div>
</div>
	{% endfor %}

{% else %}
	Статьи не найдены
{% endif %}

{% endblock %}
